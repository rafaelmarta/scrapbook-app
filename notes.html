<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link rel="stylesheet" href="./css/tables.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div
        class="bg-img"
        style="background-image: url('images/notes.svg')">
    </div>
      <div class="form-group row justify-content-around form-floating">
        <div id="alert"></div>
        <input
          type="text"
          class="col-md-4 inputs"
          placeholder="Descrição"
          id="description"/>
        <input
          type="text"
          class="col-md-4 inputs"
          placeholder="Detalhe"
          id="detail"/>
        <button
          type="button"
          class="btn-danger col-md-3 inputs"
          onclick="addNewMessage()">
          Salvar recado
        </button>
      </div>
      <div id="tabela"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insira uma nova <b>Descrição</b> e <b>Detalhe</b> para atualização do recado.
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" class="pt-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="inputDescriptionModal"
                  placeholder="Descrição"/>
                <label for="description">Descrição</label>
              </div>
          </div>
          <div class="modal-body">
            <form action="#" class="pt-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="inputDetailModal"
                  placeholder="Detalhe"/>
                <label for="detail">Detalhe</label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary" onclick='showMessage()'>Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
  </script>
    <script src="./js/scriptsNotes.js"></script>
  </body>
</html>
