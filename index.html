<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="site-wrap d-md-flex align-items-stretch">
      <div class="bg-img" style="background-image: url('images/signin.svg')"></div>
      <div class="form-wrap">
        <div class="form-inner">
          <h1 class="title">Bem-vindo ao sistema de recados</h1>
          <p class="subtitle mb-4">Faça login para continuar</p>
          <div id="alert"></div>
          <form action="#" class="pt-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="inputUsernameLogin"
                placeholder="Username"/>
              <label for="email">Nome de usuário</label>
            </div>
            <div class="form-floating">
              <span class="password-show-toggle js-password-show-toggle" onclick="eyeClickLogin()"> 
                <span class="uil" onclick="eyeClickLogin()"></span>
              </span>
              <input
                type="password"
                class="form-control"
                id="inputPasswordLogin"
                placeholder="Password"/>
              <label for="password">Senha</label>
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember"/>
                <label for="remember" class="form-check-label">
                  Continuar conectado
                </label>
              </div>
              <div>
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Esqueci minha senha
                </a>
              </div>
            </div>
            <div class="d-grid mb-4">
              <button type="button" class="btn btn-primary" onclick="login()">
                Login
              </button>
            </div>
            <div class="mb-2">
              Não possui uma conta? <a onclick="accountCreator()" href="#">Clique aqui</a>
            </div>
            <div class="social-account-wrap">
              <h4 class="mb-4">
                Conectar-se usando rede social
              </h4>
              <ul class="list-unstyled social-account d-flex justify-content-between">
                <li>
                  <a href="https://www.facebook.com/rafael.marta.1029" target="_blank">
                    <img src="images/icons/facebook-icon.svg" alt="Facebook Logo"/>
                  </a>
                </li>
                <li>
                  <a href="https://github.com/rafaelmarta/rafaelmarta" target="_blank">
                    <img src="images/icons/github-icon.svg" alt="Github Logo"/>
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/faelzes/" target="_blank">
                    <img src="images/icons/instagram-icon.svg" alt="Instagram Logo"/>
                  </a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/in/rafael-marta/" target="_blank">
                    <img src="images/icons/linkedin-icon.svg" alt="Linkedin Logo"/>
                  </a>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insira o <b>Nome de Usuário</b> para recuperação de senha.
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" class="pt-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="inputUsernameLogin"
                  placeholder="Username"/>
                <label for="email">Nome de usuário</label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
    <script src="./js/scriptsLoginRegister.js"></script>
  </body>
</html>
